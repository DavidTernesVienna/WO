name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Lizenzen manuell hinterlegen + sdkmanager direkt nutzen
      - name: Prepare Android SDK and install packages
        shell: bash
        run: |
          set -euxo pipefail

          export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
          mkdir -p "$ANDROID_SDK_ROOT/licenses"

          # Lizenz-Hashes schreiben (bypass fÃ¼r --licenses)
          cat > "$ANDROID_SDK_ROOT/licenses/android-sdk-license" <<'EOF'
          d56f5187479451eabf01fb78af6dfcb131a6481e
          24333f8a63b6825ea9c5514f83c2829b004d1fee
          EOF

          cat > "$ANDROID_SDK_ROOT/licenses/android-sdk-preview-license" <<'EOF'
          84831b9409646a918e30573bab4c9c91346d8abd
          EOF

          # sdkmanager-Binary robust finden
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          elif [ -x "$ANDROID_SDK_ROOT/cmdline-tools/16.0/bin/sdkmanager" ]; then
            SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/16.0/bin/sdkmanager"
          else
            SDKMANAGER="$(ls -d $ANDROID_SDK_ROOT/cmdline-tools/*/bin 2>/dev/null | head -n1)/sdkmanager"
          fi

          # Pakete in EINER Zeile installieren (API 34, Fallback 35)
          "$SDKMANAGER" --sdk_root="${ANDROID_SDK_ROOT}" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || \
          "$SDKMANAGER" --sdk_root="${ANDROID_SDK_ROOT}" --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Build Debug APK
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.8
          arguments: assembleDebug
          build-root-directory: Lean9App

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lean9App-debug
          path: Lean9App/app/build/outputs/apk/debug/app-debug.apk
